<!DOCTYPE html>
<html>
<head>
    
    <title>Text Tool</title>
    <style>
        .body
        {
            margin: 0px;
            padding: 0px;
        }
        .heading{
            margin: 0px;
            text-align: center;
            background-color: #9494b8;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 60px;
            color: black;
            border-radius: 10px;
        }
        .container
        {
            margin: 35px;
            background-color:rgb(239, 221, 196) ;
            height: 600px;
            width: 1400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            border: none;
            box-shadow: 0px 0px 5px 1px rgb(62, 62, 62);
            border-radius: 10px;
        }
        .input
        {
            font-size: 30px;
            font-weight: bold;
            height: 200px;
            width: 1200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            margin-top: 200px;
            margin-left: 90px;
        }
        .buttons_div
        {
            position: absolute;
            display: flex;
            justify-content: space-around;
            margin-top: 450px;
            gap: 20px;
            margin-left: 250px;
          
        }
        .action_btn{
            height: 40px;
            width: 200px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            background-color: #9494b8;
            cursor: pointer;   
        }
        .action_btn:hover
        {
            background-color: #8b8b93;

        }



    </style>
   
</head>
<body class="body">
    <h1 class="heading">Text &nbsp;Tool</h1>
    <div class="container">
        <input type="text" class="input" id="input">
        <div class="buttons_div">
            <button class="action_btn">Uppper_Case</button>
            <button class="action_btn">Lower_Case</button>
            <button class="action_btn"> Charater_Count</button>
            <button class="action_btn">Words_Count</button>

        </div>
    </div>
   
    
    

    
</body>
</html>
